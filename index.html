<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--Para que se adapte al entorno de celulares-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="manifest" href="./manifest.json">
    <!-- FONTAWESOME Iconos en linea -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Document</title>
</head>
<body>
    <div class="header">
        <span>MOx Radio</span>
        <span><i class="fa-solid fa-bars menu"></i></span>
    </div>
    <div class="contenedor">
        <audio src="http://continentalradio.net.in:1040/;?type=http&nocache=1663195464" id="player"></audio>
        <div class="controles">
            <a href="#" class="botones" id="play">
                <i class="fa-solid fa-play"></i>
            </a>
            <a href="#" class="botones" id="pause">
                <i class="fa-solid fa-pause"></i>
            </a>

            <!-- LOADING -->
            <span id="loading">
                <svg width="51px" height="50px" viewBox="0 0 51 50">
                    
                    <rect y="0" width="13" height="50" fill="#1fa2ff">
                        <animate attributeName="height" values="50;10;50" begin="0s" dur="1s" repeatCount="indefinite" />
                        <animate attributeName="y" values="0;20;0" begin="0s" dur="1s" repeatCount="indefinite" />
                    </rect>

                    <rect x="19" y="0" width="13" height="50" fill="#12d8fa">
                        <animate attributeName="height" values="50;10;50" begin="0.2s" dur="1s" repeatCount="indefinite" />
                        <animate attributeName="y" values="0;20;0" begin="0.2s" dur="1s" repeatCount="indefinite" />
                    </rect>

                    <rect x="38" y="0" width="13" height="50" fill="#06ffcb">
                        <animate attributeName="height" values="50;10;50" begin="0.4s" dur="1s" repeatCount="indefinite" />
                        <animate attributeName="y" values="0;20;0" begin="0.4s" dur="1s" repeatCount="indefinite" />
                    </rect>
                </svg>
            </span>
            <!-- LOADING -->
        </div>
    </div>
    <div class="logo">
        <img src="./img/192.png" alt="" width="150" >
    </div>

    <script src="js/main.js"></script>
    <script src="./script.js"></script>
    <script src="./sw.js"></script>
</body>
</html>
